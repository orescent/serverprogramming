<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<h1>Add book</h1>
<div>
	<div class="form-group container">
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" class="form-control"/>
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" class="form-control"/>
			<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" class="form-control"/>
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" class="form-control"/>
			<label for="catlist">Department</label>
			<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
						th:value="${category.id}"
						th:text="${category.name}"></option>
			</select>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</div>
