<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<table class="table table-striped">
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Author</th>
		<th>Year</th>
		<th>ISBN</th>
		<th>Price</th>
		<th>Category</th>
	</tr>
	<tr th:each= "book : ${books}">
		<td th:text="${book.id}"></td>
		<td th:text="${book.title}"></td>
		<td th:text="${book.author}"></td>
		<td th:text="${book.year}"></td>
		<td th:text="${book.isbn}"></td>
		<td th:text="${book.price}"></td>
		<td th:text="${book.category.name}"></td>
		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn-danger">Delete</a></td>
		<td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
	</tr>
	<tr><td><a th:href="@{/add}" class="btn btn-primary">Add a new book</a></td></tr>
</table>
<form th:action="@{/logout}" method="post">
	<input type="submit" value="Sign Out"/>
</form>
